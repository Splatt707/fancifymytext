<!DOCTYPE html>
<html>
<head>
  <title>Fancify My Text</title>
  <script src="fancifymytext.js"></script>
</head>
<body>
  <h1>Fancify my Text</h1>

  <fieldset>
    <legend>Text</legend>
    <textarea id="userText" rows="4" cols="30"></textarea>
  </fieldset>

  <fieldset>
    <legend>Fancify</legend>
    <button onclick="makeTextBigger()">Bigger!</button><br>

    <input type="radio" id="fancy" name="style" onchange="applyStyle()" />
    <label for="fancy">FancyShmancy</label><br>

    <input type="radio" id="boring" name="style" onchange="applyStyle()" />
    <label for="boring">BoringBetty</label><br>

    <button onclick="mooify()">Moo</button>
  </fieldset>
</body>
</html>
